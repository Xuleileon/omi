version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8080"
    env_file:
      - backend/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-credentials.json
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-my-omi-project}
      - GCLOUD_PROJECT=${GCLOUD_PROJECT:-my-omi-project}
      - HF_HOME=/root/.cache/huggingface
    volumes:
      # Mount credentials from environment variable or default location
      # Set GOOGLE_CREDENTIALS_PATH in your .env file
      - ${GOOGLE_CREDENTIALS_PATH:-~/.config/gcloud/application_default_credentials.json}:/app/google-credentials.json:ro
      - ${HF_CACHE_PATH:-~/.cache/huggingface}:/root/.cache/huggingface:ro
